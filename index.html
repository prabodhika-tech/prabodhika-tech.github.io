<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThreeJS</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
      }

      canvas{
        background: red;
      }

    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script src="js/three.js"></script>
    <script src="js/postprocessing/EffectComposer.js"></script>
    <script src="js/shaders/CopyShader.js"></script>
    <script src="js/shaders/DigitalGlitch.js"></script>
    <script src="js/postprocessing/RenderPass.js"></script>
    <script src="js/postprocessing/ShaderPass.js"></script>
    <script src="js/postprocessing/GlitchPass.js"></script>
    <script>
      //RENDERER
      var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
      renderer.setClearColor(0x000000);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      //CAMERA
      var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
      // camera.position.set(0, 0, 0);

      //SCENE
      var scene = new THREE.Scene();

      //LIGHTS
      var ambient_light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient_light);

      var point_light = new THREE.PointLight(0xffffff, 0.5);
      scene.add(point_light);


      var geometry  = new THREE.DodecahedronGeometry(200, 0);
      var red_blue_water_texture = new THREE.TextureLoader().load( './images/texture/red-blue-water.jpg' );
      var material = new THREE.MeshLambertMaterial({
        color: 0xF3FFE2,
        map: red_blue_water_texture
      });
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 0, -1000);

      scene.add(mesh);


      //COMPOSER
      var composer = new THREE.EffectComposer(renderer);

      //PASSES
      var renderPass = new THREE.RenderPass(scene, camera);
      composer.addPass(renderPass);

      var glitchPass = new THREE.GlitchPass(0);
      composer.addPass(glitchPass);

      glitchPass.renderToScreen = true;

      requestAnimationFrame(render);

      function render() {
        mesh.rotation.x += 0.01;
        mesh.rotation.z += 0.05;
        mesh.rotation.y += 0.05;

        composer.render();
        // renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

    </script>
  </body>
</html>
